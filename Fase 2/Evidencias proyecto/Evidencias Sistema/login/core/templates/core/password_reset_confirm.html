{% extends 'core/base.html' %}

{% block content %}
<div class="container my-5">
    <h2 class="text-center mb-4">Escribe la nueva contraseña</h2>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary w-100 mt-3">Cambiar mi contraseña</button>
    </form>
</div>
{% endblock %}
